apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: ontour-dev
  labels:
    app: hello-world
spec:
  replicas: 2
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: hello-world/stable
        ports:
        - containerPort: 80
